_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: channel-dumper
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: true
  bot_user:
    display_name: Channel Dumper
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:history
      - channels:read
      - files:read
      - groups:read
      - im:history
      - im:read
      - links:read
      - mpim:history
      - mpim:read
      - pins:read
      - reactions:read
      - team:read
      - usergroups:read
      - users:read
      - users.profile:read
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
